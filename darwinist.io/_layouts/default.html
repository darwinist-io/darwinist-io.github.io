<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{{ site.baseurl }}/">
          <img src="{{ site.baseurl }}/assets/darwinist-logo-white.png" alt="Logo" height="32" class="me-2">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ site.baseurl }}/about/">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ site.baseurl }}/blog/">Blog</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container">
      {{ content }}
    </main>
    <footer class="text-center mt-5 mb-3 text-muted">
      &copy; {{ site.time | date: "%Y" }} {{ site.title }}
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
